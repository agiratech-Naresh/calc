<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>

        <link rel="stylesheet" href="calc.css">
    </head>

    <body>
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="button">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">-</button> 
                <button>.</button>
                <button class="double">0</button>
                <button class="equals operator">=</button>
                <button class="operator">+</button>
            </div>

        </div>
    </body>
</html>
