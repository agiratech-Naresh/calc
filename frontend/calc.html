<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="calc.css">
    </head>

    <body>
        <div class="bgimg" >
            <img src="image.jpg" alt="img">
        </div>
        <div class="calculator">
            <input  class="display" type="text" id="display">
            <div class="button">
                
                <button id="seven" value="7">7</button>
                <button id="eight" value="8">8</button>
                <button id="nine" value="9">9</button>
                <button class="operator" id="division" value="/">/</button>

                <button id="four" value="4">4</button>
                <button id="five" value="5">5</button>
                <button id="six" value="6">6</button>
                <button class="operator" id="mul" value="*">*</button>

                <button id="one" value="1">1</button>
                <button id="two" value="2">2</button>
                <button id="three" value="3">3</button>
                <button class="operator" id="sub" value="-">-</button>

                <button id="dot" value=".">.</button>
                <button id="zero" value="0">0</button>
                <button class="equals operator" id="equal" value="=">=</button>
                <button class="operator" id="add" value="+">+</button>
                
                <button class="clear" id="cl" value="C">C</button>
                <button class="clear" id="del" value="Del">Del</button>
                
            </div>
        </div>
        <script src="calc.js"></script>
    </body>
</html>
